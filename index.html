          </div>
          <div id="removeorg" style="display:none;" class="form">
              <div class="admin-info">
                  <div id="removeorg-form">

                              <br>
                              <br>
                          <button type="submit" class="btn btn-warning btn-lg">Add it!</button>
                      </form>
                  </div>
              </div>
          </div>
          <div id="updateorg" style="display:none;" class="form">
              <div class="admin-info">
                  <div id="updateorg-form">
                    <h3>Update</h3>
                    <p style="font-size: 120%;">Update</p>

</div>
<script>
var open = false;
var addorgvis = false;
var removeorgvis = false;
var updateorgvis = false;
function showOrg() {
  if (addorgvis==false&&removeorgvis==false&&updateorgvis==false) {
    document.getElementById("addorg").style.display = "block";
    addorgvis = true;
  } else if (addorgvis==true&&removeorgvis==false&&updateorgvis==false) {
    document.getElementById("addorg").style.display = "none";
    addorgvis = false;
  } else {
    document.getElementById("removeorg").style.display = "none";
    document.getElementById("updateorg").style.display = "none";
    document.getElementById("addorg").style.display = "block";
    updateorgvis = false;
    removeorgvis = false;
    addorgvis = true;
  }
}
function removeOrg() {
  if (addorgvis==false&&removeorgvis==false&&updateorgvis==false) {
    document.getElementById("removeorg").style.display = "block";
    removeorgvis = true;
  } else if (addorgvis==false&&removeorgvis==true&&updateorgvis==false) {
    document.getElementById("removeorg").style.display = "none";
    removeorgvis = false;
  } else {
    document.getElementById("removeorg").style.display = "block";
    document.getElementById("updateorg").style.display = "none";
    document.getElementById("addorg").style.display = "none";
    updateorgvis = false;
    removeorgvis = true;
    addorgvis = false;
  }
}
function updateOrg() {
  if (addorgvis==false&&removeorgvis==false&&updateorgvis==false) {
    document.getElementById("updateorg").style.display = "block";
    updateorgvis = true;
  } else if (addorgvis==false&&removeorgvis==false&&updateorgvis==true) {
    document.getElementById("updateorg").style.display = "none";
    updateorgvis = false;
  } else {
    document.getElementById("removeorg").style.display = "none";
    document.getElementById("updateorg").style.display = "block";
    document.getElementById("addorg").style.display = "none";
    updateorgvis = true;
    removeorgvis = false;
    addorgvis = false;
  }
}
function addOrg() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  $("#welcome").hide();
  $("#addorg").fadeIn("slow");
}
</script>
